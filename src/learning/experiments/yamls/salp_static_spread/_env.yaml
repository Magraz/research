
map_size: [2.0, 2.0]
observation_size: 10
action_size: 2
state_representation: local
shuffle_agents_positions: False
max_steps: 1000

agents:
  - observation_radius: 4.0
    starting_position: [-0.15, -0.5]
    n_agents: 8

targets:
  - value: 1.0
    coupling: 1
    observation_radius: 7.0
    color: "RED"
    type: 0
    order: 0
    position:
      spawn_rule: fixed
      coordinates: [-0.15, 0.5]
  
